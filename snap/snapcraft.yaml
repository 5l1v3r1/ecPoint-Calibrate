name: ecpoint-pycal
version: '0.2.0'
summary: Calibration Software in Python developed at ECMWF
description: |
  [TODO] - This is my-snap's description. You have a paragraph or two to tell the
  most important story about your snap. Keep it under 100 words though,
  we live in tweetspace and your description wants to look good in the snap
  store.

grade: devel # [TODO] - must be 'stable' to release into candidate/stable channels
confinement: strict
base: core18

parts:
  electron:
    plugin: nodejs
    node-engine: 12.1.0
    npm-run: [ build ]
    source: .

    stage-packages:
      - libpng-dev
      - zlib1g-dev
      - libx11-6
      - libxau6
      - libxdmcp6
      - libxext6
      - libxcb1
      - libxtst6
      - libgtk-3-0
      - libxss1
      - libgconf-2-4
      - libnss3
      - libasound2

    organize:
      lib/node_modules/ecPoint-PyCal: app

    filesets:
      system:
        - bin
        - etc
        - include
        - lib
        - share
        - usr
        - var

      runtime_node_modules:
        - app/node_modules/electron
        - app/node_modules/.bin/electron

    prime:
      - $system
      - $runtime_node_modules
      - app/index.html
      - app/dist
      - app/core
      - app/server.js
      - app/share

    after: [ desktop-gtk3, core ]

  core:
    plugin: python
    python-version: python3

    build-packages:
      - gfortran
      - cmake

    source: .

    override-build: |
      snapcraftctl build

    stage-packages:
      - python3-tk
      - libgfortran3
      - libquadmath0
      - libmetview-dev
      - metview

apps:
  ecpoint-pycal:
    command: desktop-launch $SNAP/app/node_modules/.bin/electron $SNAP/app/server.js
    desktop: app/share/ecpoint-pycal.desktop
    plugs:
      - browser-support
      - desktop
      - home
      - wayland
      - x11
      - opengl
      - gsettings
      - unity7
      - network
      - network-bind
      - hostname-control
      - network-control
